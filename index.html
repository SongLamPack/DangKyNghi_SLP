<!DOCTYPE html>
<html>
  <head>
    <title>Đăng ký nghỉ SongLam</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
  </head>
  <body>
    <!-- bảng chào mừng -->
    <section id="welcome">
      <img
        src="http://drive.google.com/uc?export=view&id=1i0G3-DqnwstwRDUSVZdgFT4buuw_jua2"
        class="logo"
        alt="SongLamPack"
      />
      <h2 class="tieude">ĐĂNG KÝ NGÀY NGHỈ</h2>
      <a id="quytrinh" target="_blank" href="https://docs.google.com/spreadsheets/d/1PdBOUfB5gV6z2M2ipeqRnDVffmIHBBkgdSJ5HL-O9gw/edit#gid=651362643">Quy trình đăng ký nghỉ</a>
      <br/><br/>
      <button id="showDk">Đăng ký nghỉ</button>
      <button id="showXem">Tra cứu thông tin</button>
      <!-- <h4 class="noteDate">Bản thử nghiệm</h4> -->
    </section>
    <hr />
    <!-- đăng ký nghỉ -->
    <section id="dangkypage" class="hidden">
      <button class="back">Home</button>
      <h1 class="tieude">ĐĂNG KÝ MỚI</h1>
      <div class ="bodydangky">
        <input class="maNV" type="text" placeholder="Mã nhân viên" size = "11"/>
        <input class="tenNV" type="text" placeholder="Tên nhân viên" disabled />
        <br>
        <input class="boPhan done" type="text" placeholder="Bộ phận" disabled size = "11" />
        <input class="chucVu done" type="text" placeholder="Chức vụ" disabled />
        <!-- <input class="nhom" type="text" placeholder="Nhóm" hidden /> -->
        <br>
        <label class="label">Nghỉ từ ngày ____ Đến hết ngày</label><br />
        <input class="TuNgay" type="date" />
        <input class="DenNgay" type="date" />
        <br>
        <label class="label">Khoảng thời gian nghỉ (nghỉ dưới 1 ngày)</label>
        <br>
        <input class="checkTime" type="checkbox" name="" value ="true"/>
        <input class="NghiTu" type="time" value="" disabled/>
        <input class="NghiDen" type="time" value="" disabled/>
        <input class="SoGioPhut" id="SoGioPhutID" type="text" value="" disabled size = "7"/>
        <br>
        <select class="cheDoNghi">
          <option value="P">Nghỉ phép</option>
          <option value="NC">Có lý do, nghỉ không lương</option>
          <option value="BH">Nghỉ bảo hiểm</option>
          <option value="CN">Nghỉ con nhỏ</option>
          <option value="M7">Nghỉ thai trên 7 tháng</option>
          <option value="TM">Nghỉ ma chay</option>
          <option value="KH">Nghỉ cưới</option>
          <option value="ĐB">Nghỉ đặc biệt</option>
          <option value="TS">Nghỉ thai sản</option>
          <option value="DN">Doanh Nghiệp</option>
          <option value="M">Đi muộn</option>
          <option value="S">Về sớm</option>
          <option value="">Xin ra cổng</option>
        </select>
        <br>
        <input class="ghiChu" type="text" placeholder="Ghi chú" size = "22" />
        <br>
        <div id="dsquanly">
          <!-- <select class="quanly" placeholder="Ghi chú">
            <option value="">- Chọn tổ trưởng / quản lý -</option>
          </select> -->
        </div>
        <br>
        <button id="btnGui">Gửi đăng ký</button>
        <div id="resultHTML"></div>
      </div>
      <div>
        <!-- trả ra thông tin của nhân viên -->
      </div>
    </section>

    <section id="xempage" class="hidden">
      <button class="back">Home</button>
      <div>
          <h1 class="tieude">KIỂM TRA KẾT QUẢ ĐĂNG KÝ</h1>
          <div>
            <label class="noteDate">Nhập ngày bắt đầu nghỉ</label><br />
          <div style="display:flex; width: 377">
            <input
              class="inputbox"
              type="text"
              id="myid"
              placeholder="Mã nhân viên"
              size="11"
            />
            <input type="date" id="mydate" class="inputbox" />
            <button id="btn">Xem thông tin</button><br />
          </div>
      </div>
      <div>
        <!-- <p>trả ra kết quả đăng ký</p> -->
      <div id="result"></div>
      </div>
    </section>
    <div class="modal"><h2>Đang chạy...</h2></div>
    <script src="src/index.js"></script>
  </body>
</html>
