      <div class ="bodydangky">
        <input class="maNV" type="text" placeholder="Mã nhân viên" size = "11"/>
        <input class="tenNV" type="text" placeholder="Tên nhân viên" readonly />

          <option value="KH">Nghỉ cưới</option>
          <option value="ĐB">Nghỉ đặc biệt</option>
          <option value="TS">Nghỉ thai sản</option>
          <option value="DN">Doanh Nghiệp</option>
          <option value="M">Đi muộn</option>
          <option value="S">Về sớm</option>
          <option value="">Vào sớm theo yêu cầu</option>
          <option value="">Xin ra cổng</option>
        </select>
        <br>
        <input class="ghiChu" type="text" placeholder="Ghi chú" size = "22" />
        <br>
        <div id="dsquanly">
